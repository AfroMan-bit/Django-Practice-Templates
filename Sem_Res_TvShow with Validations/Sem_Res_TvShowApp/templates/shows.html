<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>All Shows</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table.striped">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Network</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                    <!-- add the for loop (variable for each item object field list) IN (dictionary key) -->
                    <!-- {% for variable in keyname %} -->
                    {% for show in showingshows %}
                    <tr>
                        <td>{{ show.id }}</td>
                        <td>{{ show.title }}</td>
                        <td>{{ show.network }}</td>
                        <td>{{ show.release_date }}</td>
                        <td><a href="/shows/{{ show.id }}">Show</a> | 
                            <a href="/shows/{{ show.id }}/edit"> Edit</a> | 
                            <a href="/shows/{{ show.id }}/destroy"> Delete</a>
                        </td>
                    </tr>
                    <!-- end the for loop -->
                    {% endfor %}
                </table>
                <a href="/shows/new">Add a New Show</a>
            </div>
        </div>
    </div>
</body>
</html>
